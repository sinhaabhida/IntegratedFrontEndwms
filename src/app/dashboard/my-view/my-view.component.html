<div class="container">
  <h2>Pending Task's</h2>
  <div class="panel panel-default myview" *ngFor="let list of task" [routerLink]="['/dashboard/edit_task',list.id]">
    <div class="panel-heading">
      <b>Author:{{list.taskCreator}}</b>
    </div>
    <div class="panel-heading">{{list.taskName}}</div>
    <div class="panel-body">
      {{list.description}}
    </div>
  </div>
</div>
