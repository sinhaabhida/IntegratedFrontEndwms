<div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 panel panel-default">
    <form #createTaskForm="ngForm" (ngSubmit)="OnSubmit(createTaskForm)">
      <h2>Create Task</h2>
      <div class="form-group">
          <label>Task Name</label>
          <input type="text" #taskName="ngModel" [(ngModel)]="task.taskName" name="taskName" class="form-control" required>
          <label class="text-danger" *ngIf="taskName.touched && taskName.errors?.required">Task Name is Required</label>
      </div>
      <div class="form-group">
          <label>Task Priority</label>
<select #priority="ngModel" [(ngModel)]="task.priority" name="priority" class="form-control" required>
  <option value="high">High</option>
  <option value="medium">Medium</option>
  <option value="low">Low</option>
</select>
<label class="text-danger" *ngIf="priority.touched && priority.errors?.required">Assign a Priority</label>

      </div>
      <div class="form-group">
          <label>Assign To</label>
          <select #assignee="ngModel" [(ngModel)]="task.assignee" name="assignee" class="form-control" required>
            <option [value]="list[1]+' '+list[2]" *ngFor="let list of usersList">{{list[1]}}&nbsp;{{list[2]}}</option>
          </select>
          <label class="text-danger" *ngIf="assignee.touched && assignee.errors?.required">Select a User</label>
      </div>
      <div class="form-group">
          <label>Description</label>
          <textarea #description="ngModel" [(ngModel)]="task.description" name="description" class="form-control"></textarea>

      </div>
        <div class="form-group">
          <input [disabled]="!createTaskForm.valid" class="btn btn-primary" type="submit" value="Create">
        </div>
  
    </form>
  </div>
  </div>
  </div>
