<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 panel panel-default">
  <form #editTaskForm="ngForm" (ngSubmit)="update(status.value,id.value)">
    <h2>Task Summary</h2>
    <div class="form-group">
      <label>Task Id</label>
      <input #id="ngModel" [(ngModel)]="task.id" name="id" type="text" class="form-control" disabled>
    </div>
    <div class="form-group">
        <label>Task Name</label>
        <input #taskName="ngModel" [(ngModel)]="task.taskName" name="taskName" type="text" class="form-control" disabled>
    </div>
    <div class="form-group">
        <label>Task Priority</label>
        <input #priority="ngModel" [(ngModel)]="task.priority" name="priority" type="text" class="form-control" disabled>
    </div>
    <div class="form-group">
        <label>Task Owner</label>
        <input #taskCreator="ngModel" [(ngModel)]="task.taskCreator" name="taskCreator" type="text" class="form-control" disabled>
    </div>
    <div class="form-group">
      <label>Assigned to</label>
      <input #assignee="ngModel" [(ngModel)]="task.assignee" name="assignee" type="text" class="form-control" disabled>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea #description="ngModel" [(ngModel)]="task.description" name="description" disabled class="form-control"></textarea>
    </div>
  
    <div class="form-group">
        <label>assign status to</label>
        <select #status="ngModel" [(ngModel)]="task.status" name="status" class="form-control" id="sel1" required>
          <option value="Inprogress">Inprogress</option>
          <option value="closed">closed</option>
          <option value="Resolved">Resolved</option>
          <option value="qa">QA</option>
        </select>
      </div>
      <div class="form-group">
        <input [disabled]="!editTaskForm.valid" class="btn btn-primary" type="submit" value="Change">
   <button type="button" class="btn btn-basic" (click)="back()">Cancel</button>
      </div>

  </form>
</div>
</div>
</div>
